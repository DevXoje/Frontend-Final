<ng-container *ngIf="datos|async as datosSync;">
	<div *ngIf="datosSync[0];else elseBlock" class="row">
		<div *ngFor="let card of datosSync" class="col-md-4">
			<app-card
				(clicked)="handleClick($event)"
				[card]="{
				id: card.id,
				title: card.name,
				content: card.content,
				footer: card.footer,
				disabled: card.disabled,
				btn_content: btn_text
			}"
			></app-card>
		</div>
	</div>
	<ng-template #elseBlock>
		<div class="alert alert-warning" role="alert">
			{{'No hay datos' }}
		</div>
	</ng-template>
</ng-container>
