<ng-container *ngIf="datos|async as datosSync;">
	<div *ngIf="datosSync[0];else elseBlock" class="row my-4">
		<div *ngFor="let card of datosSync" class="col-md-4">
			<app-card
				(clicked)="handleClick($event)"
				[card]="card"
			></app-card>
		</div>
	</div>
	<ng-template #elseBlock>
		<div class="alert alert-warning" role="alert">
			{{'No hay datos' }}
		</div>
	</ng-template>
</ng-container>
