<div *ngIf="card" class="card text-center" style="max-width: 18rem;">
	<img *ngIf="card.image" [alt]="card.image.alt" [src]="card.image.path" class="card-img-top">
	<div class="card-header"><h5 class="card-title">{{ card.title }}</h5>
	</div>
	<div class="d-flex flex-column  justify-content-center">
		<div class="card-body">

			<h6 *ngIf="card.content as content" class="card-text">
				{{ (content.length > paragraph_length) ? (content | slice:0:paragraph_length) + ' ...' : (content) }}
			</h6>
		</div>
	</div>
	<small class="card-text text-muted">{{card.footer}}</small>
	<!--<a (click)="handleClick($event)" class="btn btn-primary mb-3">{{card.btn_content}} <i
		class="fa fa-angle-right"></i></a>-->
	<ng-container *ngIf="card.card_controls as controls">
		<div class="card-footer d-flex justify-content-around">
			<a (click)="handleClick($event)" *ngFor="let control of controls" [ngbTooltip]="control.title"
			   class="btn btn-primary" placement="bottom">
				<fa-icon *ngIf="control.icon as icon" [icon]="icon"></fa-icon>
			</a>
		</div>
	</ng-container>


</div>
