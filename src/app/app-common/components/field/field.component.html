<div [formGroup]="form">
	<label [attr.for]="field.key">{{ field.label|titlecase }}</label>

	<div [ngSwitch]="field.controlType">
		<!-- <input *ngSwitchCase="'textbox'" [formControlName]="field.key" [id]="field.key" [type]="field.type"> -->

		<select
			*ngSwitchCase="'dropdown'"
			[formControlName]="field.key"
			[id]="field.key"
		>
			<option *ngFor="let opt of field.options" [value]="opt.key">
				{{ opt.value }}
			</option>
		</select>

		<input
			(blur)="checkIsInvalid($event)"
			*ngSwitchDefault
			[autocomplete]="field.autocomplete"
			[formControlName]="field.key"
			[id]="field.key"
			[placeholder]="field.placeholder"
			[type]="field.type"
		/>
	</div>
</div>
