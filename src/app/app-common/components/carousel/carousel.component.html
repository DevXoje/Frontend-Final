<ngb-carousel *ngIf="images">
	<ng-template *ngFor="let item of carousel.items;" ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="item.image" alt="Random first slide" class="carusel_item_image">
		</div>
		<div class="carousel-caption">
			<h3>{{item.caption}}</h3>
			<p>{{item.description}}</p>
			<button class="btn btn-primary"> Add to cart</button>
		</div>
	</ng-template>

</ngb-carousel>
