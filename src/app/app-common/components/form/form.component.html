<form (ngSubmit)="onSubmit()" [formGroup]="form" class="needs-validation">
	<div *ngFor="let field of fields" class="form-row">
		<app-field *ngIf="isInForm(field.key)" [field]="field" [form]="form"></app-field>
	</div>

	<div class="form-row">
		<button [disabled]="!isValid()" type="submit">Save</button>
	</div>
</form>
<pre>
{{ form.value | json }}
</pre>
