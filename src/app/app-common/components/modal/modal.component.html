<div class="modal-header">
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<p>{{content}}</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" (click)="cancel($event)">Cancel</button>
	<button type="button" class="btn btn-danger" (click)="complete($event)">Complete</button>
</div>
