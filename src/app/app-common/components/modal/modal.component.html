<div #modal class="modal">
	<div class="modal-header">
		<h4 class="modal-title">{{title}}</h4>
	</div>
	<div class="modal-body">
		<ng-content [select]="[content]"></ng-content>
	</div>
	<div class="modal-footer">
		<button (click)="cancel($event)" class="btn btn-secondary" type="button">Cancel</button>
		<button (click)="complete($event)" class="btn btn-danger" type="button">Complete</button>
	</div>

</div>
