<ng-template #content let-offcanvas>
	<div class="offcanvas-header">
		<h4 class="offcanvas-title">Offcanvas title</h4>
		<button (click)="offcanvas.dismiss('Cross click')" aria-label="Close" class="btn-close" type="button"></button>
	</div>
	<div class="offcanvas-body">
		<p>One fine body&hellip;</p>
		<div class="text-end">
			<button (click)="offcanvas.close('Close click')" class="btn btn-outline-dark" type="button">Close</button>
		</div>
	</div>
</ng-template>

<button (click)="open(content)" class="btn btn-lg btn-outline-primary">Launch demo offcanvas</button>
