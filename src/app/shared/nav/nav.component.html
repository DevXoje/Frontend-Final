<nav class="d-none d-sm-flex navbar navbar-expand-lg navbar-light bg-light"
	style="height: 3em; background-color: #f5f5f5 !important;">
	<div class="container-fluid">
		<div class="navbar-brand d-flex align-items-center justify-content-between col-5">
			<div class="">
				<fa-icon [icon]="mailIcon"></fa-icon><a href="mailto:mail@mail.com">mail@defaul.com</a>
			</div>
			<div class="vr"></div>
			<div class="pre_nav__slogan">
				<h1>Slogan Jaja</h1>
			</div>
		</div>
		<div class="d-flex align-items-center justify-content-between col-5">
			<ul class="d-flex justify-content-around align-items-center" style="width: 35%;">
				<li *ngFor="let socialLink of socialLinks">
					<fa-icon class="pre_nav__social_item" [icon]="socialLink.icon"></fa-icon>
				</li>
			</ul>
			<div class="vr"></div>
			<div class="pre_nav__language" style="width: 30%;">
				<app-lenguage-form></app-lenguage-form>
			</div>
			<div class="vr"></div>
			<div class="d-flex justify-content-around">
				<a href="/userInfo/{{userData.user_name}}" *ngIf="userData.isLogged; else linkLoggin">
					<i class="fa fa-user"></i>
					{{userData.user_name}}</a>
				<ng-template #linkLoggin>
					<fa-icon [icon]="userIcon"></fa-icon><a href="/logIn">Login</a>
				</ng-template>
			</div>
		</div>
	</div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light bg-light nav_main">
	<div class="container-fluid">
		<a class="navbar-brand col-3" href="#"><img src="https://via.placeholder.com/119x50" alt="Logo" width="119"
				height="50"></a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse col" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-around" style="width: 45vw;">
				<!-- <li *ngFor="let navItem of navLinks" routerLinkActive="active"
					[routerLinkActiveOptions]="{exact: true}">
					<a [routerLink]="navItem.link">{{navItem.name}}</a>
				</li> -->
				<li class="nav-item" *ngFor="let navItem of navLinks">
					<a href="{{navItem.link}}" class="nav-link"
						[ngClass]="{active: navItem.isActive}">{{navItem.name}}</a>
				</li>
			</ul>
			<div class="d-flex user_info  justify-content-between align-items-center" style="width: 25vw;padding: 1em;">
				<ul class="d-flex m-0 w-50 ps-0 justify-content-evenly">
					<li>
						<button type="button" class="btn btn-primary position-relative">
							<fa-icon [icon]="heartIcon"></fa-icon> <span class="badge bg-secondary"></span>
							<span
								class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
								{{userData.num_whises}}
								<span class="visually-hidden">unread messages</span>
							</span>
						</button>
					</li>
					<li>
						<button type="button" class="btn btn-primary position-relative">
							<fa-icon [icon]="bagIcon"></fa-icon> <span class="badge bg-secondary"></span>
							<span
								class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
								{{userData.num_items_cart}}
								<span class="visually-hidden">unread messages</span>
							</span>
						</button>
				</ul>
				<div class="header__cart__price">item: <span>{{userData.total_cart|currency:'EUR'}}</span></div>
			</div>
		</div>
	</div>
</nav>
