<div class="grid product">
	<div class="column-xs-12 column-md-7">
		<div class="product-gallery">
			<div class="product-image">
				<img class="active" [src]="details.mainImage">
			</div>
			<ul class="image-list">
				<li class="image-item" *ngFor="let image of details.images"><img [src]="image"></li>
			</ul>
		</div>
	</div>
	<div class="column-xs-12 column-md-5">
		<h1>{{details.name|titlecase}}</h1>
		<h2>{{details.price|currency:'EUR'}}</h2>
		<div class="description">
			{{details.description}}
		</div>
		
		<button class="add-to-cart" (click)="addToCartHandler(details)">Add To Cart</button>
	</div>
</div>
