<app-layout-auth>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7">
				<div class="card shadow-lg border-0 rounded-lg mt-5">
					<div class="card-header">
						<h3 class="text-center font-weight-light my-4">Create Account</h3>
					</div>
					<div class="card-body">
						<form (ngSubmit)="onSubmit($event)" [formGroup]="form">
							<div class="form-group">
								<label class="small mb-1" for="{{inputs.name.id}}">{{inputs.name.name}}</label>
								<input class="form-control py-4" id="{{inputs.name.id}}" type="{{inputs.name.type}}"
									placeholder="Introduzca su {{inputs.name.name}}" autocomplete="username"
									formControlName="name" />
							</div>
							<div class="form-group">
								<label class="small mb-1" for="{{inputs.email.id}}">{{inputs.email.name}}</label><input
									class="form-control py-4" id="{{inputs.email.id}}" type="{{inputs.email.type}}"
									aria-describedby="emailHelp" placeholder="Introduzca su {{inputs.email.name}}"
									autocomplete="email" formControlName="email" />
							</div>
							<div class="form-row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="small mb-1"
											for="{{inputs.password.id}}">{{inputs.password.name}}</label>
										<input class="form-control py-4" id="{{inputs.password.id}}"
											type="{{inputs.password.type}}"
											placeholder="Introduzca su {{inputs.password.name}}"
											autocomplete="new-password" formControlName="password" />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group"><label class="small mb-1"
											for="{{inputs.confirmPassword.id}}">{{inputs.confirmPassword.name}}</label><input
											class="form-control py-4" id="{{inputs.confirmPassword.id}}"
											type="{{inputs.confirmPassword.type}}"
											placeholder="Introduzca la {{inputs.confirmPassword.name}}"
											autocomplete="new-password" formControlName="passwordConfirmation" /></div>
								</div>
							</div>
							<div class="form-group mt-4 mb-0">
								<button class="btn btn-primary btn-block" type="submit">Create Account</button>
							</div>
						</form>
					</div>
					<div class="card-footer text-center">
						<div class="small"><a routerLink="/login">Have an account? Go to login</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</app-layout-auth>
