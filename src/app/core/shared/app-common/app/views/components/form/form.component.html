<div [formGroup]="formGroup" class="form-content">

	<div class="form-group" *ngFor="let input of this.inputs">
		<ng-container [ngSwitch]="input.type">
			<ng-container *ngSwitchCase="'checkbox'">
				<div class="custom-control custom-checkbox">
					<input class="custom-control-input" [id]="input.id" [type]="input.type"
						formControlName="{{input.id}}" placeholder="{{input.placeholder}}" name="{{input.id}}"
						autocomplete="{{input.autocomplete}}" />
					<label class="custom-control-label " [for]="input.id">Remember
						password</label>
				</div>
			</ng-container>
			<ng-container *ngSwitchCase="'password'">
				<label class="small mb-1" for="{{input.id}}">{{input.label}}</label>
				<div class="input-group mb-2">
					<div class="input-group-prepend" (click)="togglePassword($event)">
						<div class=" input-group-text">
							<fa-icon [icon]="eyeIcon"></fa-icon>
						</div>
					</div>
					<input class="form-control py-4" [id]="input.id" [type]="input.type" formControlName="{{input.id}}"
						placeholder="{{input.placeholder}}" name="{{input.id}}" autocomplete="{{input.autocomplete}}"
						(change)="setErrors(formGroup.get(input.id)?.errors)" />
				</div>

			</ng-container>
			<ng-container *ngSwitchDefault>
				<label class="small mb-1" for="{{input.id}}">{{input.label}}</label>
				<input class="form-control py-4" [id]="input.id" [type]="input.type" formControlName="{{input.id}}"
					placeholder="{{input.placeholder}}" name="{{input.id}}" autocomplete="{{input.autocomplete}}"
					(change)="setErrors(formGroup.get(input.id)?.errors)" />
			</ng-container>
		</ng-container>
		<!-- Tratando Errores -->
		<ng-container *ngIf="formGroup.get(input.id)?.dirty ||formGroup.get(input.id)?.touched">
			<ng-container *ngIf="formGroup.get(input.id)?.errors as errores">
				<!-- <pre>{{errores|json}}</pre> -->
				<ng-container *ngFor="let item of errors">
					<ngb-alert [type]="'danger'" [animation]="true" [dismissible]="false">{{
						"Error in " +item }}
					</ngb-alert>
				</ng-container>
			</ng-container>
		</ng-container>
	</div>
	<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
		<!-- <a class="small" routerLink="/forgot-password">Forgot Password?</a>
		<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button> -->
		<button class="btn btn-default btn-outline-warning " type="button"
			(click)="formControls.reset.action()">{{formControls.reset.text|titlecase}}</button>
		<button class="btn btn-primary pull-right" type="submit" (click)="onSubmit($event)"
			[disabled]="formGroup.invalid">{{formControls.submit.text|titlecase}}</button>
	</div>

</div>
